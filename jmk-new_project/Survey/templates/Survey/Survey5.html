{% extends "global/Page.html" %}
{% load otree %}

{% block content %}

<div class="container">
    <div class="col-12 p-2 row justify-content-center text-light bg-primary rounded">
        <h3 class="center">Survey: Page 5 of 5</h3>
    </div>

{% for field in form %}
  <div class="col-12 row p-3 border rounded">
      <div class="container">
          <div class="col-12 row justify-content-left font-weight-bold">
              {{ field.label }}
          </div>
          <div class="col-12 row justify-content-end">
              {{ field }}
          </div>

      </div>

  </div>
{% endfor %}

    <div class="p-3 row justify-content-center">
        <button class="otree-btn-next btn btn-primary">Continue to next page</button>
    </div>
</div>

{% endblock %}
