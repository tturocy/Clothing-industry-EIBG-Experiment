{% extends "global/Page.html" %}
{% load otree %}

{% block title %}
<div class="container">
    <div class="p-2 row justify-content-center text-light bg-primary rounded">
        <h2>Table 4 of 5</h2>
    </div>
</div>
{% endblock %}

{% block content %}

<div class="container">
    <div class="row justify-content-center bg-white rounded">
        <table class="table table-sm table-bordered"><tbody>
            {% for row in table %}
            <tr>
                {% for col in row %}
                    <td align="center">
                       {% if col %}
                          <img width="10%" src="{% static "RealEffortTask/One.png" %}"/>
                       {% else %}
                          <img width="10%" src="{% static "RealEffortTask/Zero.png" %}"/>
                       {% endif %}
                    </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody></table>
    </div>
    <div class="row justify-content-center align-items-center font-weight-bold">
        <div class="col-4 font-weight-bold">
            How many zeroes are in the table?
        </div>
        <div class="col-2">
            {{ form.Matrix4 }}
        </div>
    </div>

    <div class="row justify-content-center p-3">
        <button class="otree-btn-next btn btn-primary">Confirm and go to Table 5</button>
    </div>
</div>



{% endblock %}
